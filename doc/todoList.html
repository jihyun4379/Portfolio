<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/todoList/todoList.css" />
    <script src="https://kit.fontawesome.com/d81b3878ae.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>todo app</header>
      <div class="inputField">
        <input type="text" placeholder="Add your new todo" />
        <button><i class="fa-solid fa-plus"></i></button>
      </div>
      <ul class="todoList"></ul>
      <div class="footer">
        <span>you have <span class="pendingNumb"></span> pending tasks</span>
        <button>clear all</button>
      </div>
    </div>
    <script src="../scripts/projects/todoList.js"></script>
  </body>
</html>
